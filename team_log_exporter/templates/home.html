{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>TeamsLogExporter Applciazione Web</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap-italia.min.css' %}" />
</head>
<body class="h-100 dimmable" ng-app="teamsLogExporter" ng-controller="mainController">
    <div>
        <div class="it-header-slim-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="it-header-slim-wrapper-content">
                            <a class="d-lg-block navbar-brand" style="font-size: 1rem; font-weight: bold" href="/batch">
                                <svg class="icon icon-white icon-sm align-middle"><use xlink:href="{% static 'svg/sprite.svg' %}#it-exchange-circle"></use></svg>
                                Teams Log Exporter
                            </a>
                            <div class="it-header-slim-left-zone">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span class="rounded-icon">
                                            <svg class="icon icon-white">
                                                <use xlink:href="{% static 'svg/sprite.svg' %}#it-user"></use>
                                            </svg>
                                        </span>
                                        <span>Benvenuto</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 25px;">
        <h1>Benvenuto all'applicazione Team Log Exporter.</h1>
        <p>Scegli uno di queste due applicazioni per proseguire:</p>

        <ul>
            <li>
                Applicazione per scaricare i log di Teams in batch.
                <button type="button" onclick="window.location.href='/batch'" class="btn btn-primary btn-sm steppers-btn-next" >Procedi all'applicazione</button>
            </li>
            <li style="margin-top: 30px">
                Applicazione per esplorare i log di Teams.
                <button type="button" onclick="window.location.href='/exporter'" class="btn btn-primary btn-sm steppers-btn-next" >Procedi all'applicazione</button>
            </li>
        </ul>
    </div>

    <script>window.__PUBLIC_PATH__ = '{% static "fonts" %}'</script>
    <script src="{% static 'js/bootstrap-italia.bundle.min.js' %}"></script>
    <script src="{% static 'js/angular.min.js' %}"></script>
</body>
</html>
